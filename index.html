<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>ADD</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" class="form-control">
                    <div class="mb-3">
                        <label for="select1" class="form-label">Turni tanlang:</label>
                        <select id="type" class="form-select">
                            <option value=""></option>
                            <option value="zikr">Zikr</option>
                            <option value="tasbeh">Tasbeh</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        let type = "";
        let text = "";
        let time = "";
        let count = "";


        document.getElementById("type").addEventListener("change", (e)=>{
            type = e.target.value;
            if(type == "zikr"){
                getZikr();
            }
            else if(type == "tasbeh"){
                getTasbeh();
            }
        });

        function getZikr(){
            text = prompt("Zikr matnini kiriting(html ham bo'ladi)");
            time = prompt("Zikr yuborilishi kerak bo'lgan vaqtni kiriting: 12:45");
            
            if(text == null || text == "" || time == null || time == ""){
                return getZikr();
            }
            else{
                
            }
        }
        
        function  getTasbeh() {
            text = prompt("Tasbeh matnini kiriting(html ham bo'ladi)");
            time = prompt("Tasbeh yuborilishi kerak bo'lgan vaqtni kiriting: 12:45");
            count = parseInt(prompt("Tasbeh countini kiriting:"))

            if(text == null || text == "" || time == null || time == "" || count == null || count == "" || isNaN(count)){
                return getTasbeh();
            }
            else{
                
            }
        }

    </script>

</body>
</html>
